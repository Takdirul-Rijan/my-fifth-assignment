<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>

    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-white p-3">
    <!-- navbar -->

    <header class="max-w-7xl mx-auto flex justify-between p-3">
      <div class="flex gap-3">
        <img
          class="w-9 h-9 rounded-full text-white text-sm"
          src="./assets/logo.png"
          alt=""
        />
        <div class="font-extrabold text-2xl text-[#006747]">
          Emergency <br />
          Service
        </div>
      </div>

      <div class="flex gap-3 pr-3 flex-col md:flex-row">
        <div
          class="badge badge-ghost gap-2 text-xl rounded-2xl h-12 w-25 bg-[#41ff6b1a]"
        >
          <span id="heart-count" class="font-bold">0</span>
          <img class="h-6 w-6" src="./assets/heart.png" alt="" />
        </div>

        <div class="badge gap-2 text-xl rounded-2xl h-12 w-25 bg-[#41ff6b1a]">
          <span id="coin-count" class="font-bold">100</span>
          <img class="h-6 w-6" src="./assets/coin.png" alt="" />
        </div>

        <div
          class="badge badge-success gap-2 text-xl rounded-2xl h-12 w-25 bg-[#00A63E] text-white"
        >
          <span id="copy-count">0</span>
          <span>Copy</span>
        </div>
      </div>
    </header>

    <!-- hero section -->

    <section
      class="max-w-7xl mx-auto bg-gradient-to-r from-[#013223] to-[#006747] text-white"
    >
      <div
        class="max-w-7xl mx-auto px-4 py-10 flex flex-col items-center text-center"
      >
        <img
          src="./assets/logo-dark.png"
          alt=""
          class="w-16 h-16 mb-4 rounded-full object-contain"
        />

        <h1 class="text-3xl md:text-4xl font-extrabold">
          Emergency Service Directory
        </h1>

        <p class="mt-3 text-sm md:text-base opacity-90">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>

    <!-- main section for Cards and History -->

    <main class="max-w-7xl mx-auto">
      <div class="grid gap-6 lg:grid-cols-4 bg-[#41ff6b1a] p-5">
        <!-- card section -left -->

        <section class="lg:col-span-3">
          
            <!-- card 1 -->

            <div class="card bg-base-100 shadow-xl w-1/4">
              <div class="card-body">
                <div class="flex justify-between items-center">
                  <div
                    class="w-10 h-10 rounded-3xl flex items-center justify-center"
                  >
                    <img
                      class="bg-[#41ff6b1a] p-2 rounded-lg"
                      src="./assets/emergency.png"
                      alt=""
                    />
                  </div>

                  <button class="btn btn-ghost btn-xs">
                    <i class="fa-regular fa-heart"></i>
                  </button>
                </div>

                <h3 class="card-title mt-2 text-base font-bold">
                  National Emergency Number
                </h3>
                <p class="text-sm opacity-70 -mt-1">National Emergency</p>

                <div class="text-2xl font-bold mt-1">999</div>

                <div class="mt-2">
                  <span class="badge bg-[#f2f2f2] rounded-xl">All</span>
                </div>

                <div class="card-actions flex flex-nowrap justify-center mt-4">
                  <button class="btn btn-outline btn-sm w-1/2">
                    <i class="fa-solid fa-copy"></i> Copy
                  </button>
                  <button class="btn btn-success btn-sm bg-[#00a63e] w-1/2">
                    <i class="fa-solid fa-phone"></i> Call
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      
    </main>

    <!-- JavaScript file -->

    <script src="./script.js"></script>
  </body>
</html>
